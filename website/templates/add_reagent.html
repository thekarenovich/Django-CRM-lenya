{% extends 'base.html' %}
{% block content %}

    <div class="col-md-6 offset-md-3">
        <h1>Add Reagent</h1>
        <br/>

        <form method="POST" action="{% url 'add_reagent' %}">
            {% csrf_token %}

            {{ form.media }}
            {{ form.as_p }}

            <br/>
            <button type="submit" class="btn btn-secondary">Add Reagent</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>

        </form>

    </div>

{% endblock %}
